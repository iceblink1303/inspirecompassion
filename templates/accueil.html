<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil - Pratiques d'autocompassion</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur le bot d'autocompassion</h1>
        <form method="POST">
            <label for="username">Quel est ton surnom ?</label>
            <input type="text" id="username" name="username" required>

            <label for="visited">Es-tu déjà venu(e) ?</label>
            <select id="visited" name="visited">
                <option value="non">Non</option>
                <option value="oui">Oui</option>
            </select>

            <label for="last_day">Si oui, à quel jour t'es-tu arrêté(e) ?</label>
            <input type="number" id="last_day" name="last_day" min="1" max="66">

            <button type="submit">Commencer</button>
        </form>
    </div>
</body>
</html>
