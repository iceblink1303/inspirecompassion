<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bienvenue dans ton espace d’autocompassion</h1>
        <p>Chaque jour, une inspiration et une pratique pour revenir à toi avec douceur.</p>
        <form method="post">
            <label for="surnom">Quel est ton prénom ou ton surnom ?</label>
            <input type="text" name="surnom" id="surnom" required>

            <label for="deja_venu">Es-tu déjà venu(e) ?</label>
            <select name="deja_venu" id="deja_venu">
                <option value="non">Non</option>
                <option value="oui">Oui</option>
            </select>

            <label for="jour_arret">À quel jour t'es-tu arrêté(e) ?</label>
            <input type="number" name="jour_arret" id="jour_arret" min="1" max="66" placeholder="1">

            <button type="submit">Commencer</button>
        </form>
    </div>
</body>
</html>
