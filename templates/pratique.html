<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pratique du jour</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Pratique du jour – Jour {{ jour }}</h1>

        <h2>Texte d'inspiration</h2>
        <p style="white-space: pre-line;">{{ texte }}</p>

        <h2>Pratique proposée</h2>
        <p style="white-space: pre-line;">{{ pratique }}</p>

        <h2>Comment s'est passée ta pratique ?</h2>
        <form method="post">
            <textarea name="feedback" rows="4" required></textarea><br>
            <button type="submit">Envoyer</button>
        </form>

        <div class="recompense" style="margin-top:2rem;">
            {% if recompense %}
                <p><strong>{{ recompense|safe }}</strong></p>
            {% else %}
                <p>Merci pour ta pratique. Reviens demain pour un nouveau pas vers la compassion.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
