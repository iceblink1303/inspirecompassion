<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ titre }}</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1 class="page-title">{{ titre }}</h1>

    <div class="bloc-intro">
      <h2 class="section-title">Inspiration du jour</h2>
      <p class="intro-text" style="white-space: pre-line;">{{ intro }}</p>
    </div>

    <div class="bloc-pratique">
      <h2 class="section-title">Pratique propos√©e</h2>
      <p class="practice-text" style="white-space: pre-line;">{{ pratique }}</p>
    </div>

    {% if recompense %}
      <div class="recompense">
        <p><strong>{{ recompense["texte"] }}</strong></p>
        <a href="{{ recompense['lien'] }}" target="_blank">Voir la ressource</a>
      </div>
    {% endif %}

    <form method="POST" class="feedback-form">
      <label for="feedback">Souhaites-tu noter quelque chose ?</label><br>
      <textarea name="feedback" rows="4" required></textarea><br>
      <button type="submit">Envoyer</button>
    </form>
  </div>
</body>
</html>
