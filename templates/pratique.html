<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pratique du jour</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2>Jour {{ jour }}</h2>
    <div class="bloc-intro">
      <pre>{{ intro }}</pre>
    </div>
    <div class="bloc-pratique">
      <p><strong>Pratique :</strong> {{ pratique }}</p>
    </div>

    {% if recompense %}
      <div class="recompense">
        <p><strong>{{ recompense["texte"] }}</strong></p>
        <a href="{{ recompense['lien'] }}" target="_blank">Voir la ressource</a>
      </div>
    {% endif %}

    <form method="POST">
      <label for="feedback">Souhaites-tu noter quelque chose ?</label><br>
      <textarea name="feedback" rows="4"></textarea><br>
      <button type="submit">Envoyer</button>
    </form>
  </div>
</body>
</html>
